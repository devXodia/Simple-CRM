<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
    
        <div>
        <mat-form-field class="mr-16 pt-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Max">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Mustermann">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
          </mat-form-field>
        </div>
    
        <div>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="max@mustermann.de">
              <!-- <mat-hint>Please enter a Date</mat-hint> -->
            </mat-form-field>
      </div>
    
    </div>
    <div mat-dialog-actions>
      <button  [disabled]="loading"mat-button (click)="dialogRef.close()" >Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
</div>
