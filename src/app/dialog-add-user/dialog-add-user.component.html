<div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Max">
        <!-- <mat-hint>Please enter a Name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Mustermann">
        <!-- <mat-hint>Please enter a Name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="max@mustermann.de">
          <!-- <mat-hint>Please enter a Date</mat-hint> -->
        </mat-form-field>
  </div>


    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="2/8/1995" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a Date</mat-hint> -->
          </mat-form-field>
    </div>

  

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Berlinerstr. 1">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="10115">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Berlin">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
          </mat-form-field>
    </div>


</div>
<div mat-dialog-actions>
  <button  [disabled]="loading"mat-button (click)="dialogRef.close()" >Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
</div>
