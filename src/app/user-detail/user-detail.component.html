<mat-card class="user-detail-header">
    <mat-card-content class="header-content">
        <button [matMenuTriggerFor]="userMenu"s class="pin-right-upper-corner" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetails()">Edit</button>
            
          </mat-menu>
        <img src="../../assets/img/profile_pictures/1.webp">
        <div class="user-details">
            <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
            {{currentUser.email}} <br>
        </div>
    </mat-card-content>
</mat-card>


<mat-card class="mt-32">
    <mat-card-header>
        <button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
        
      </mat-menu>


        <mat-card-title>Address</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        {{currentUser.street}} <br>
        {{currentUser.zipCode}} {{currentUser.city}}
    </mat-card-content>
</mat-card>
